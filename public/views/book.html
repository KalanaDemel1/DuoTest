<!DOCTYPE html>
<html lang="en" ng-app="RideApp">
<head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEET SYNC</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome-4.1.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/local.css" />
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>   
</head>
<body background="img/cover.jpg">

    <div ng-controller="bookController" class="container">


        <div class="row">
          <div class="col-lg-9">
            <h2 id="nav-tabs">Bookings</h2>
            <div class="bs-example">
              <ul class="nav nav-tabs" style="margin-bottom: 15px;">
                <li class="active"><a data-target="#taxi" data-toggle="tab">Check Taxis</a></li>
                <li><a data-target="#route" data-toggle="tab">Check Routes</a></li>
                <li><a data-target="#assign" data-toggle="tab">Assign a Taxi</a></li>
                <li><a data-target="#confirm" data-toggle="tab">Confirmation</a></li>
                <li><a data-target="#send" data-toggle="tab">Complete Request</a></li>
              </ul>
              <div id="myTabContent" class="tab-content">
                
                <div class="tab-pane fade active in" id="taxi">
                  
                      
         <div class="panel-body">
          <form class="form-horizontal row-border" action="#">
        <div class="form-group">
              <label class="col-md-2 control-label">Customer Name</label>
              <div class="col-md-10">
                <input type="text" name="name" class="form-control">
              </div>
        </div> 

        <div class="form-group">
              <label class="col-md-2 control-label"> Customer ID</label>
              <div class="col-md-10">
                <input type="text" name="id" class="form-control">
              </div>
        </div>        
        <div class="form-group">
              <label class="col-md-2 control-label"> Mobile No</label>
              <div class="col-md-10">
                <input type="text" name="mobile" class="form-control">
              </div>
        </div> 

        <div class="form-group">
              <label class="col-md-2 control-label">Drop off point</label>
              <div class="col-md-10">
                <input type="text" name="dop" class="form-control">
              </div>
        </div>

        <div class="form-group">
              <label class="col-md-2 control-label">No.of Passengers</label>
              <div class="col-md-10">
                <input type="text" name="nop" class="form-control">
              </div>
        </div>

        <div class="form-group">
              <label class="col-md-2 control-label">Booking Time</label>
              <div class="col-md-10">
                <input type="text" name="time" class="form-control">
              </div>
        </div>
        <div class="form-group">
              <label class="col-md-2 control-label">Ride Catergory</label>
              <div class="col-md-10">
                <input type="text" name="catergory" class="form-control">
              </div>
        </div>
       
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-10">
                <button type="submit" class="btn btn-info">
                   Check Taxis
                </button>
            </div>
        </div>

          </form>
    
                </div>
                </div>
                <div class="tab-pane fade" id="route">
                  <div class="panel-body">
                    <form class="form-horizontal row-border" action="#">

                        <div class="form-group">
                            <label class="col-md-2 control-label">Drop off point</label>
                            <div class="col-md-10">
                              <input type="text" name="detination" class="form-control">
                            </div>
                        </div>
                     
                      <div class="row">
                          <div class="col-md-2">
                          </div>
                          <div class="col-md-10">
                              <button type="submit" class="btn btn-info">
                                 Check Routes
                              </button>
                          </div>
                      </div>

                    </form>

                  </div>
                </div>
                
              </div>
            </div>
          </div>
          
        </div>
     </div>

</body>
</html>
